{% extends 'layout.html' %}

{% block title %}Generate Schedule{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Generate Schedule</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Create Schedule</button>
                    <a href="{% url 'admin:index' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
